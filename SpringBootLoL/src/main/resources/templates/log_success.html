<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Realm - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bluth Company">
    <link rel="shortcut icon" href="/assets/ico/favicon.html">
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/theme.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/alertify.css" rel="stylesheet">
    <link rel="Favicon Icon" href="/assets/ico/favicon.ico">
    <link href="/assets/css/colorpicker.css" rel="stylesheet">
    <link href="/assets/css/datepicker.css" rel="stylesheet">
    <link href="/assets/css/timepicker.css" rel="stylesheet">
    <link href="/assets/css/select2.css" rel="stylesheet">
    
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/angular.js"></script>
    <script type="text/javascript" src="/js/view.js"></script>
    
  </head>
  <body ng-app="app">
   <div id="wrap" ng-controller="temCtrl" >
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="logo"> 
            <img src="/assets/img/logo.png" alt="Realm Admin Template">
          </div>
           <a class="btn btn-navbar visible-phone" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
           <a class="btn btn-navbar slide_menu_left visible-tablet">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <div class="top-menu visible-desktop">
            <ul class="pull-left">
              <li><a id="username" href="#"><i class="icon-globe"></i><i id="register_name" th:text="${logger.username}"></i></a></li>
              <li><a id="notifications" data-notification="3" href="#"><i class="icon-envelope"></i> Notifications</a></li>
            </ul>
            <ul class="pull-right">  
              <li><a href="/login"><i class="icon-off"></i> Logout</a></li>
            </ul>
          </div>

          <div class="top-menu visible-phone visible-tablet">
            <ul class="pull-right">
              <li><a title="link to View all Messages page, no popover in phone view or tablet" href="#"><i class="icon-envelope"></i></a></li>
              <li><a title="link to View all Notifications page, no popover in phone view or tablet" href="#"><i class="icon-globe"></i></a></li>
              <li><a href="login.html"><i class="icon-off"></i></a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="container-fluid">
     
      <!-- Side menu -->
      <div class="sidebar-nav nav-collapse collapse">
        <div class="accordion" id="accordion2">
          <div class="accordion-group">
            <div class="accordion-heading">
              <a ng-click="mytem='view/createTeam.html';createTeam()" class="accordion-toggle active b_F79999" href="#"><i class="icon-dashboard"></i> <span>创建战队</span></a>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a ng-click="mytem='view/teamInfo.html';getMyTeam()" class="accordion-toggle active b_F79999" href="#"><i class="icon-dashboard"></i> <span>我的战队</span></a>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a ng-click="mytem='view/captainTable.html';captainTable()" class="accordion-toggle active b_F79999" href="#"><i class="icon-dashboard"></i> <span>我是队长</span></a>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a ng-click="mytem='view/teamTable.html';otherTeam()" class="accordion-toggle b_C3F7A7 collapsed" href="#"><i class="icon-magic"></i> <span>所有战队</span></a>
            </div>
          </div>
          
          
          <div class="accordion-group">
            <div class="accordion-heading">
              <a ng-click="mytem='view/checkTable.html';checkTable()" class="accordion-toggle b_C3F7A7 collapsed" href="#"><i class="icon-magic"></i> <span>查询队员</span></a>
            </div>
          </div>
          
          <div class="accordion-group">
            <div class="accordion-heading">
              <a ng-click="mytem='view/addTable.html';addTable()" class="accordion-toggle b_C3F7A7 collapsed" href="#"><i class="icon-magic"></i> <span>添加队员</span></a>
            </div>
          </div>
          
          
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle b_9FDDF6 collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapse2"><i class="icon-reorder"></i> <span>对战信息</span></a>
            </div>
            <div id="collapse2" class="accordion-body collapse">
              <div class="accordion-inner">
                <a ng-click="mytem='view/matchTable.html';matchTable()" class="accordion-toggle" href="#"><i class="icon-rss"></i> 赛程安排</a>
                <a class="accordion-toggle" href="#"><i class="icon-calendar"></i> 积分榜</a>
                <a class="accordion-toggle" href="#"><i class="icon-picture"></i> 技术统计</a>
              </div>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a ng-click="mytem='view/chartTable.html';chartTable()" class="accordion-toggle b_F6F1A2" href="#"><i class="icon-tasks"></i> <span> 数据分析</span></a>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle b_C1F8A9" href="#"><i class="icon-bar-chart"></i> <span>战术分析</span></a>
            </div>
          </div>
        </div>
      </div>
      <!-- /Side menu -->

      <!-- Main window -->
      <div class="main_container" id="dashboard_page" ng-include="mytem" scope="" onload="">
      
      
      </div>
      <!-- /Main window -->
      
    </div><!--/.fluid-container-->
   </div><!-- wrap ends-->

	
    <script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/assets/js/raphael-min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src='/assets/js/sparkline.js'></script>
    <script type="text/javascript" src='/assets/js/morris.min.js'></script>
    <script type="text/javascript" src="/assets/js/jquery.dataTables.min.js"></script>   
    <script type="text/javascript" src="/assets/js/jquery.masonry.min.js"></script>   
    <script type="text/javascript" src="/assets/js/jquery.imagesloaded.min.js"></script>   
    <script type="text/javascript" src="/assets/js/jquery.facybox.js"></script>   
    <script type="text/javascript" src="/assets/js/jquery.alertify.min.js"></script> 
    <script type="text/javascript" src="/assets/js/jquery.knob.js"></script>
    <script type='text/javascript' src='/assets/js/fullcalendar.min.js'></script>
    <script type='text/javascript' src='/assets/js/jquery.gritter.min.js'></script>
    <script type="text/javascript" src="/assets/js/realm.js"></script>
	
  </body>
</html>
