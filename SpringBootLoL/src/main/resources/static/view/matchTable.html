
<div class="row-fluid">
	<div class="widget widget-padding span12">
		<div class="widget-header">
			<i class="icon-group"></i>
			<h5>Dynamic Table</h5>
			<div class="widget-buttons dataTables_wrapper form-inline">
				<a href="http://www.datatables.net/usage/"
					data-title="Documentation" class="tip" target="_blank"><i
					class="icon-external-link"></i></a> <a href="#" data-title="Collapse"
					data-collapsed="false" class="tip collapse"><i
					class="icon-chevron-up"></i></a>
			</div>
		</div>
		<div class="widget-forms clearfix">
				<form class="form-horizontal" ng-submit="matchSubmit()">
	                  
	                  <span class="controls">
	                    <button class="btn btn-large btn-primary" ng-click="arrange()">安排</button>
	            	  </span>
	                  
					  <span class="controls">
						<input type="text" class="success" ng-model="matchData.name">
						<!-- span class="help-inline"><code>class="success"</code></span> -->
					  </span>
					  
					  <span class="controls">
						<input type="text" class="success" ng-model="matchData.date">
						<!-- span class="help-inline"><code>class="success"</code></span> -->
					  </span>
	      
	                  <span class="controls">
	                    <button class="btn btn-large btn-primary" type="submit">搜索</button>
	                  </span>
				</form>
			</div>
		<div class="widget-body">
			<table id="users"
				class="table table-striped table-bordered dataTable">
				<thead>
					<tr>
						<th>小组</th>
						<th>队伍1</th>
						<th>队伍2</th>
						<th>比赛时间</th>
						<th>比赛结果</th>
					</tr>
				</thead>
				<tbody>
					
					<tr ng-repeat="item in matchList" teamid={{item.id}}>
						<td>{{item.group_id}}</td>
						<td>{{item.team1.name}}</td>
						<td>{{item.team2.name}}</td>
						<td><span class="label">{{item.date}}</span></td>
						<td>{{item.result}}</td>
					</tr>


				</tbody>
			</table>
		</div>
		<!-- /widget-body -->
	</div>
	<!-- /widget -->
</div>
<!-- /row-fluid -->
